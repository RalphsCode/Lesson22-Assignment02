{% extends 'base.html' %}
{% block title %}
View post
{% endblock %}

{% block content %}
<h1>View Post:</h1>
<br>
<p><b>Title:</b> {{post.title}}</p>
<p><b>Post:</b> {{post.content}}</p>
<p><b>Posted:</b> {{post.created_at.strftime("%Y-%m-%d at %H:%M:%S")}}</p>
<br>
<a href="/users/{{post.user_id}}">Back to user</a>

{% endblock %}
